version: '2.0'
services:
  botrs:
    build: ./bot-rs/docker
    env_file: ./bot-rs/.env
    ports:
      - "3000:3000"
    depends_on:
      - db
    volumes:
      - ./bot-rs/:/opt/bot
      - ./bot-rs/docker-target/:/opt/bot/target
  db:
    image: postgres:latest
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: arstarst
      POSTGRES_DB: db
    ports:
      - "5432:5432"
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
